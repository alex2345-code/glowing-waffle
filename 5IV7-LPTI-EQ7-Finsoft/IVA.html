    <section class="titulos">
      <br />
      <h1>IVA</h1>
      
    </section>

    <section class="form-register">
      <section class="subtitulos">Calcular IVA al 8%</section>
      <input
        class="controls"
        type="text"
        id="Monto"
        name="Monto"
        placeholder="Monto"
        onChange="CalculoIva();"
        required
      />
      <button class="botons" id="calcular">Calcular</button>
      <input
        class="controls"
        type="text"
        id="siniva"
        name="Iva"
        placeholder="Cantidad sin IVA"
        readonly
      />
      <input
        class="controls"
        type="text"
        id="Iva"
        name="Iva"
        placeholder="IVA que se le agrega"
        readonly
      />
      <input
        class="controls"
        type="text"
        id="coniva"
        name="Iva"
        placeholder="Cantidad con IVA"
        readonly
      />
    </section>
    
    <section class="form-register">
  
      <section class="subtitulos" >Calcular IVA al 16%</section>
      <script src="iva2.js"></script>
      <input
        class="controls"
        type="text"
        id="Monto2"
        name="Monto2"
        placeholder="Monto"
        onChange="CalculoIva();"
        required
      />
      <button class="botons" id="calcular2">Calcular</button>
      <input
        class="controls"
        type="text"
        id="siniva2"
        name="Iva"

      <input

        readonly
      />
      <input
        class="controls"
        type="text"
        id="coniva2"
        name="Iva"
        placeholder="Cantidad con IVA"
        readonly
      />
    </section>

    <section class="titulos">
    <br><br>
      <h1>ISR</h1>
    </section>

    <section>
      <section class="form-register">
        <input
          class="controls"
          type="text"
          id="Ingresos"
          name="IngresosTotales"
          placeholder="Ingresos Totales"
          onchange="CalcularISR()"
          required
        />
        <button class="botons" id="Calcular">Calcular (Quincenal)</button>
        <center><h2>Tarifas:</h2></center>
        <br />
        <input
          class="controls"
          type="text"
          id="inf"
          name="LimiteInferior"
          placeholder="Límite Inferior"
          readonly
        />
        <input
          class="controls"
          type="text"
          id="excinf"
          name="ExcedenteLimiteInferior"
          placeholder="Excedente del Límite Inferior"
          readonly
        />
        <input
          class="controls"
          type="text"
          id="fija"
          name="CuotaFija"
          placeholder="Cuota Fija"
          readonly
        />
        <input
          class="controls"
          type="text"
          id="sub"
          name="SubsidioAlEmpleo"
          placeholder="Subsidio Al Empleo"
          readonly
        />
        <input
          class="controls"
          type="text"
          id="dev"
          name="CantidadADevolver"
          placeholder="Cantidad A Devolver"
          readonly
        />
      </section>
    </section>
